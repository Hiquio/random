<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/itc-slider.css">
    <link rel="stylesheet" href="css/accordion.css">



<body>
    <header class="header">

        <div class="container">
            <nav class="nav">
                <h3 class="logo">Шаурма от ахмеда</h3>
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Главная</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Шаурма</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Карты</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Контакты</a></li>
                </ul>
                <div class="burger"onclick="burgerClick()">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                </div>
            </nav>
            
            <button class="btn_menu" id="btn_menu">Меню</button>
            <div class="header__menu" id="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Вход</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Корзина</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Акции</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Спонсоры</a></li>
                    <li class="menu__item"> 

                    <div class="theme">

                        <ul class="theme__list">
                            <li class="theme__title">
                                <li class="theme__item">

                                    <div class="theme__light" onclick="choiceLight()"></div>

                                </li>
                                <li class="theme__item">

                                    <div class="theme__dark" onclick="choiceDark()"></div>

                                </li>
                            </li>
                        </ul>

                    </div>
                
                </li>
                </ul>
            </div>

        </div>

    </header>

    <main class="main">
        <section class="shop">
        <div class="container">
            <h1 class="shop__title">Шаурма</h1>
            <div class="itc-slider" data-slider="itc-slider">
                <div class="itc-slider-wrapper">
                    <div class="itc-slider-items">


                        <div class="itc-slider-item">

                            <img src="img/godlike.png" alt="бомба шаурма" class="shop__img">

                        </div>
                        <div class="itc-slider-item">

                            <img src="img/shaurma.jpg" alt="бомба шаурма" class="shop__img">

                        </div>
                    </div>
                </div>

                <button class="itc-slider-btn itc-slider-btn-prev"></button>
                <button class="itc-slider-btn itc-slider-btn-next"></button>

            </div>

            <div class="accordion" id="accordion-1">
                <div class="accordion__item">
                    <h2 class="accordion__header">Описание</h2>
                    <div class="accordion__body">Это самый вкусный шаурма во всем мире кайф вкусно покупай брат</div>

                </div>

                <div class="accordion__item">
                    <h2 class="accordion__header">Цена</h2>
                    <div class="accordion__body">
                        <p class="shop__price">299.99 Руб.</p>
                        <button class="shop__btm" id="btm" onclick="buy()">Купить</button>
                    </div>

                </div>
            </div>

            <!-- <p class="shop__text">сочный шаурма брат,покупай!</p>
            <h2 class="shop__title">Цена:</h2>
            <p class="shop__price">299.99 Руб.</p>
            <button class="shop__btm" id="btm" onclick="buy()">Купить</button> -->
        </div>
    </section>
    <section class="map">
        <div class="container">
            <h2 class="map__titile">пункт выдачи</h2>
            <ul class="map__list">
                <li class="map__item">
                    <h3 class="list__title">google maps</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7765088.459051003!2d6.88343467906277!3d61.630697398261084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465cb2396d35f0f1%3A0x22b8eba28dad6f62!2z0KjQstC10YbQuNGP!5e0!3m2!1sru!2sru!4v1712493730477!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </li>
                
                <li class="map__item">
                    <h3 class="list__title">Yandex maps</h3>
                    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A6b822a66aa4172cc670b2f026ff3bdb6ef7fab81ebb0b829e4a3a5dbff988802&amp;width=600&amp;height=450&amp;lang=ru_RU&amp;scroll=true"></script>
                </li>

            </ul>
        </div>
    </section>
    </main>
    
    <footer class="footer">

<div class="container">
    <p class="footer_text">&copy;2024 Made by Hiqo</p>
</div>   

    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/itc-slider.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/accordion.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/burger.js"></script>
</body>

</html>
